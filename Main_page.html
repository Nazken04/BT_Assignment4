<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - WallStreet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            margin-top: 20px;
        }

        .sidebar {
            background-color: #f0f2f5;
            padding: 20px;
            border-radius: 5px;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post-content {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .post-actions {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .comment-form {
            margin-top: 15px;
            display: none;
        }

        .comments-container {
            margin-top: 25px;
            display: none;
        }

        .all-comments {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .comments-heading {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="container">
            <h1>WallStreet</h1>
        </div>
    </header>

    <!-- Main content section -->
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <h3>User Info</h3>
                    <p>Name: Nazken Koblanova</p>
                    <p>Email: nazken@gmail.com</p>
                    <span style="color: #0056b3;">TOPWEB3 NFT</span>
                    <hr>
                    <h3>Shortcuts</h3>
                    <ul>
                        <li><a href="user_profile.html">My Profile</a></li>
                        <li><a href="friends_page.html">My Friends</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main content area -->
            <div class="col-md-9">
                <div class="main-content">
                    <!-- Post form -->
                    <form id="post-form">
                        <div class="form-group">
                            <textarea class="form-control" id="post-content" rows="5" placeholder="What's on your mind?"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-5">Submit Post</button>
                    </form>
                    <!-- Container to display posts -->
                    <div class="post-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Handle form submission
            $("#post-form").submit(function (event) {
                event.preventDefault(); // Prevent default form submission
                var content = $("#post-content").val();
                var userName = "Nazken Koblanova";
                // Create post HTML
                var postHTML = `
                    <div class="post">
                        <div class="post-title">${userName}</div>
                        <div class="post-content">${content}</div>
                        <div class="post-actions">
                            <button class="btn btn-primary btn-sm toggle-comment-form">Comment</button>
                            <button class="btn btn-danger btn-sm delete-post">Delete</button>
                        </div>
                        <form class="comment-form">
                            <div class="form-group">
                                <textarea class="form-control" rows="3" placeholder="Write your comment..." required></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm back-to-post">Back</button>
                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                        </form>
                        <div class="comments-container">
                            <div class="comments-heading">Comments</div>
                            <!-- Container for displaying comments -->
                        </div>
                    </div>`;
                $(".post-container").append(postHTML);
                $("#post-content").val("");
            });

            // Handle delete post button click
            $(document).on("click", ".delete-post", function () {
                $(this).closest(".post").remove();
            });

            // Handle toggle comment form button click
            $(document).on("click", ".toggle-comment-form", function () {
                $(this).closest(".post").find(".comment-form").toggle();
                $(this).closest(".post").find(".post-actions").toggle();
                $(this).closest(".post").find(".comments-container").toggle();
            });

            // Handle back button click
            $(document).on("click", ".back-to-post", function () {
                $(this).closest(".post").find(".comment-form").toggle();
                $(this).closest(".post").find(".post-actions").toggle();
                $(this).closest(".post").find(".comments-container").toggle();
            });

            // Handle submit comment form
            $(document).on("submit", ".comment-form", function (event) {
                event.preventDefault();
                var commentContent = $(this).find("textarea").val();
                var userName = "John Doe";
                var commentHTML = `
                    <div class="comment">
                        <p><strong>${userName}</strong>: ${commentContent}</p>
                    </div>`;
                $(this).siblings(".comments-container").append(commentHTML);
                $(this).find("textarea").val("");
            });
        });
    </script>
</body>

</html>
